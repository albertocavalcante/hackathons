name: 'Terraform Plan'

on:
  pull_request:
    paths:
      - '2025-06-29-modular-hack-weekend/infrastructure/**'
      - '.github/workflows/terraform-*.yml'

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  # Terraform Cloud Configuration
  TERRAFORM_CLOUD_TOKENS: app.terraform.io=${{ secrets.TF_API_TOKEN }}
  TF_CLOUD_ORGANIZATION: "alberto"
  TF_WORKSPACE: "modular-hackathon-jun-2025"

  # Provider Configuration
  LAMBDALABS_API_KEY: ${{ secrets.LAMBDALABS_API_KEY }}

  # GitHub Actions Configuration
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Project Configuration
  TERRAFORM_PATH: "2025-06-29-modular-hack-weekend/infrastructure"

jobs:
  detect-terraform-changes:
    name: Detect Terraform Changes
    runs-on: ubuntu-latest
    outputs:
      iac: ${{ steps.filter.outputs.terraform }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Determine Terraform-impacting files
      id: filter
      uses: dorny/paths-filter@v3
      with:
        base: ${{ github.event.pull_request.base.sha }}
        ref: ${{ github.event.pull_request.head.sha }}
        filters: |
          terraform:
            - '2025-06-29-modular-hack-weekend/infrastructure/**'
            - '**/*.tf'
            - '**/*.tfvars'
            - '**/*.tfvars.json'
            - '.terraform.lock.hcl'

  terraform-plan:
    name: 'Terraform Plan'
    needs: detect-terraform-changes
    if: needs.detect-terraform-changes.outputs.iac == 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Terraform fmt check
      uses: dflook/terraform-github-actions/terraform-fmt-check@7a9d257a248c7357c1b1af7f09ff5fef8e0abb78 # v2.2.2
      with:
        path: ${{ env.TERRAFORM_PATH }}

    - name: Terraform validate
      uses: dflook/terraform-github-actions/terraform-validate@7a9d257a248c7357c1b1af7f09ff5fef8e0abb78 # v2.2.2
      with:
        path: ${{ env.TERRAFORM_PATH }}
        workspace: ${{ env.TF_WORKSPACE }}

    - name: Terraform plan
      uses: dflook/terraform-github-actions/terraform-plan@7a9d257a248c7357c1b1af7f09ff5fef8e0abb78 # v2.2.2
      with:
        path: ${{ env.TERRAFORM_PATH }}
        workspace: ${{ env.TF_WORKSPACE }}
        label: 'Modular Hackathon Infrastructure'
        add_github_comment: true

    - name: Detect unexpected file modifications
      if: ${{ always() && github.event_name == 'pull_request' }}
      uses: ./.github/actions/check-clean-worktree

    - name: Add Cost Reminder Comment
      uses: actions/github-script@v8
      with:
        script: |
          const costInfo = `## üí∞ Cost Reminder

          **Lambda Cloud GPU Pricing:**
          - **RTX 6000**: $0.50/hour (24GB VRAM) - *Best for development*
          - **A10**: $0.75/hour (24GB VRAM) - *Balanced performance*
          - **A100**: $1.10/hour (40GB VRAM) - *High performance*
          - **A100 (80GB)**: $1.75/hour (80GB VRAM) - *Large models*

          ‚ö†Ô∏è **Remember**: Always destroy resources when not in use: \`make destroy\`

          üéØ **Next Steps**:
          1. Review the Terraform plan above
          2. Approve this PR to proceed with deployment
          3. Infrastructure will be deployed automatically on merge
          `;

          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: costInfo
          });

  skip-plan-notification:
    name: Share plan skip reason
    needs: detect-terraform-changes
    if: needs.detect-terraform-changes.outputs.iac != 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const body = `‚ö†Ô∏è Terraform workflows skipped

          This pull request does not touch any Terraform configuration files or infrastructure directories, so Terraform Validation and Terraform Plan were intentionally skipped.

          ‚Ä¢ If you need these workflows anyway, push a commit that changes infrastructure code or re-run after touching any \`.tf\` file.
          ‚Ä¢ Please keep Terraform-related changes isolated so the automation can stay efficient.`;

          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body
          });
