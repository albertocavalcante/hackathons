name: 'Terraform Plan'

on:
  pull_request:
    paths:
      - '2025-06-29-modular-hack-weekend/infrastructure/**'
      - '.github/workflows/terraform-*.yml'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Terraform fmt check
      uses: dflook/terraform-fmt-check@1a3cda175d4cc03f253d0b5734e756cdefc2d04c # v2.1.0
      with:
        path: 2025-06-29-modular-hack-weekend/infrastructure

    - name: Terraform validate
      uses: dflook/terraform-validate@1a3cda175d4cc03f253d0b5734e756cdefc2d04c # v2.1.0
      with:
        path: 2025-06-29-modular-hack-weekend/infrastructure

    - name: Terraform plan
      uses: dflook/terraform-plan@1a3cda175d4cc03f253d0b5734e756cdefc2d04c # v2.1.0
      with:
        path: 2025-06-29-modular-hack-weekend/infrastructure
        label: 'Modular Hackathon Infrastructure'
        add_github_comment: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LAMBDALABS_API_KEY: ${{ secrets.LAMBDALABS_API_KEY }}

    - name: Add Cost Reminder Comment
      uses: actions/github-script@v7
      with:
        script: |
          const costInfo = `## üí∞ Cost Reminder
          
          **Lambda Cloud GPU Pricing:**
          - **RTX 6000**: $0.50/hour (24GB VRAM) - *Best for development*
          - **A10**: $0.75/hour (24GB VRAM) - *Balanced performance*  
          - **A100**: $1.10/hour (40GB VRAM) - *High performance*
          - **A100 (80GB)**: $1.75/hour (80GB VRAM) - *Large models*
          
          ‚ö†Ô∏è **Remember**: Always destroy resources when not in use: \`make destroy\`
          
          üéØ **Next Steps**: 
          1. Review the Terraform plan above
          2. Approve this PR to proceed with deployment
          3. Infrastructure will be deployed automatically on merge
          `;
          
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: costInfo
          });
